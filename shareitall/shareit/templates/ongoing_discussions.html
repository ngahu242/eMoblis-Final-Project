{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Ongoing Discussions</h1>

    <div class="row">
        {% for discussion in discussions %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ discussion.title }}</h5>
                        <p class="card-text">{{ discussion.content }}</p>
                        <p class="text-muted">Posted on: {{ discussion.created_at|date:"M d, Y" }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No discussions available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
