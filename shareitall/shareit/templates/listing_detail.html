{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ listing.title }} - ShareItFree</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ShareItFree</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">{{ listing.title }}</h1>
        {% if listing.image %}
            <img src="{{ listing.image.url }}" class="img-fluid mb-4" alt="{{ listing.title }}">
        {% endif %}
        <p><strong>Description:</strong> {{ listing.description }}</p>
        <p><strong>Location:</strong> {{ listing.location }}</p>
        <a href="{% url 'current_listings' %}" class="btn btn-secondary">Back to Listings</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
