{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
        <h1 class="text-center mb-4">Current Donations</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Payment Method</th>
        </tr>
    </thead>
    <tbody>
        {% for donation in donations %}
            <tr>
                <td>{{ donation.donor_name }}</td>
                <td>{{ donation.amount }}</td>
                <td>{{ donation.created_at }}</td>  <!-- Display the created_at field -->
                <td>{{ donation.payment_method }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
{% endblock %}
